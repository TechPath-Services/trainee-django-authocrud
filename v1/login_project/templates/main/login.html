{% load static %}

{% block content %}
	<head>
		<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
		<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
		<style>
			.login_box{
				background:white;
				width:350px;
				box-sizing:border-box;
				margin:0px auto;
				margin-top:100px;
				padding-top:50px;
                background: rgb(229, 229, 235);
			}
			.login_style{
				min-width:280px;
				background:blue;
				color:white;
				border-radius:5px;
				margin-left:20px;
			}
			.input_box{
				min-height:40px;
				width:280px;
				margin-left:20px;
				font-size:15px;
			}
			
			
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<form>
						<div class="login_box form-control">
							<center><h1>Instagram</h1></center>
							<input type="email" placeholder="Phone number,username or email" class="input_box mt-3"><br>
							<input type="Password" placeholder="password" class=" input_box mt-2"><br>
							<input type="submit" value="Log In" class=" login_style mt-2"><br>
							<hr>
							<div class="row">
								<div class="col-sm-2"></div>
								<div class="col-sm-8">
									<div class="col-sm-1"></div>
									<div class="col-sm-11 text-center">Log in with Facebook</div>
								</div>
								<div class="col-sm-2"></div>
							<div>
							<p class="text-center fs-6" ><a href="#">Forget Password</a></p>
						</div>
					</form>
					<div>
						<p class="text-center mt-2">Don't have an account?<a href="#">Sign Up</a></p>
					</div>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</body>
</html>
</body>
{% endblock %}
